name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js ğŸŸ¢
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Change directory to culinary-app
        run: cd culinary-app

      - name: Install dependencies and build ğŸ”§
        run: |
          npm ci
          npm run build
        working-directory: ./culinary-app

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: culinary-app/build